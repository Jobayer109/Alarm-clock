<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Clock</title>
  </head>
  <body>
    <h2>My Simple Alarm</h2>

    <section class="container">
      <div class="time-display">
        <div id="clock"></div>
      </div>
      <form class="setAlarm">
        <div class="set-alarm-field">
          <input type="number" name="a_hour" id="a_hour" placeholder="hour" max="23" min="00" />
          <input type="number" name="a_min" id="a_min" placeholder="mins" max="59" min="00" />
          <input type="number" name="a_sec" id="a_sec" placeholder="sec" max="59" min="00" />
        </div>
        <div class="controls">
          <button type="submit" class="set-alarm">Set Alarm</button>
          <button type="reset" onclick="clearAlarm()" class="clear-alarm">Stop Alarm</button>
        </div>
      </form>
    </section>

    <section>
      <div></div>
      <div>
        <ul id="myList"></ul>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
